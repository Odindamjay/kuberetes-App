apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: damjay/vprofiledb:V1
 
          volumeMounts:
               - name: vprodb-db-data
                 mountPath: /var/lib/mysql
          
           env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass

           ports:
            - name: vprodb-port
              containerPort: 3306

      nodeSelector:
          zone: us-east-1a
      volumes:
        - name: vprodb-db-data
          awsElasticBlockstore:
             volumeID: vol-0c29ec7211cd36f2f
             fsType: ext4
      initContainers: 
           - name: busybox
             image: busybox:latest
             args: ["rm" , "-rf", "/var/lib/mysql/lost+found"]
             volumeMounts:
               - name: vprodb-db-data
                 mountPath: /var/lib/mysql
